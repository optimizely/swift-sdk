name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      SNAPSHOT:
        required: false
        type: boolean
        description: Set SNAPSHOT true to publish

jobs:

  lint_markdown_files:
    uses: optimizely/swift-sdk/.github/workflows/lint_markdown.yml@yasir/gitAction

  integration_tests:
    if: ${{ github.event.inputs.SNAPSHOT != 'true' }} 
    uses: optimizely/swift-sdk/.github/workflows/integration_tests.yml@yasir/gitAction
    secrets:
      CI_USER_TOKEN: ${{ secrets.CI_USER_TOKEN }}
      TRAVIS_COM_TOKEN: ${{ secrets.TRAVIS_COM_TOKEN }}
      RUN_COMPAT_SUITE: ${{ secrets.RUN_COMPAT_SUITE }}
      PREP: ${{ secrets.PREP }}
      RELEASE: ${{ secrets.RELEASE }}

  lint: 
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '12.4'
    - env:
        SRCCLR_API_TOKEN: ${{ secrets.SRCCLR_API_TOKEN }}
      run: |
        gem install cocoapods -v '1.9.3'
        pod spec lint --quick
        curl -sSL https://download.sourceclear.com/ci.sh | bash

  unittests: 
    uses: optimizely/swift-sdk/.github/workflows/unit_tests.yml@yasir/gitAction
    secrets:
      COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      PREP: ${{ secrets.PREP }}
      RELEASE: ${{ secrets.RELEASE }}

  prepare_for_release: 
    env:
      PREP: ${{ secrets.PREP }} 
    if: ${{ env.PREP == 'true' && github.event.inputs.SNAPSHOT == 'true' && github.event_name == 'workflow_dispatch' }}
    runs-on: macos-latest
    steps:
    - name: set SDK Branch if PR
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        echo "SDK_BRANCH=${{ github.head_ref }}" >> $GITHUB_ENV
        echo "TRAVIS_BRANCH=${{ github.base_ref }}" >> $GITHUB_ENV
    - name: set SDK Branch if not pull request
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        echo "SDK_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
        echo "TRAVIS_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
    - uses: maxim-lobanov/setup-xcode@v1
    - uses: actions/checkout@v3
      with:
        xcode-version: '12.4'
    - id: prepare_for_release
      name: Prepare for release
      env:
        VERSION: 3.10.1
        HOME: 'home/runner'
        TRAVIS_REPO_SLUG: ${{ github.repository }}
        GITHUB_USER: optibot
        GITHUB_TOKEN: ${{ secrets.CI_USER_TOKEN }}
      run: |
        gem install cocoapods -v '1.9.3'
        Scripts/run_prep.sh
    - name: Check prepare for release failure
      if: steps.prepare_for_release.outcome != 'success'
      run: cat /tmp/build.out

  release:
    env:
      RELEASE: ${{ secrets.RELEASE }} 
    if: ${{ env.RELEASE == 'true' && github.event.inputs.SNAPSHOT == 'true' && github.event_name == 'workflow_dispatch' }}
    runs-on: macos-latest
    steps:
    - name: set SDK Branch if PR
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        echo "TRAVIS_BRANCH=${{ github.base_ref }}" >> $GITHUB_ENV
    - name: set SDK Branch if not pull request
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        echo "TRAVIS_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '12.4'
    - name: Push to cocoapods.org
      env:
        VERSION: 3.10.1
        GITHUB_TOKEN: ${{ secrets.CI_USER_TOKEN }}
      run: |
        gem install cocoapods -v '1.9.3'
        Scripts/run_release.sh
