disabled_rules:
- trailing_whitespace
- force_cast
- empty_count
- todo
- implicit_getter
opt_in_rules:
- empty_string
excluded:
- Carthage
- Pods
- SwiftLint/Common/3rdPartyLib
- Tests
line_length:
    warning: 350
    error: 400
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true
function_body_length:
    warning: 300
    error: 500
function_parameter_count:
    warning: 6
    error: 8
type_body_length:
    warning: 300
    error: 500
file_length:
    warning: 1000
    error: 1500
    ignore_comment_only_lines: true
cyclomatic_complexity:
    warning: 15
    error: 25
type_name:
    min_length: 1
identifier_name:
  allowed_symbols: "_"
  min_length: 1
  max_length: 
    warning: 90
    error: 1000
  excluded:
    - id
large_tuple:
  warning: 4
  error: 5
reporter: "xcode"