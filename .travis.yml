language: minimal
os: linux

# Integration tests need to run first to reset the PR build status to pending
stages:
  - name: 'Trigger Integration Tests'
    if: env(RUN_COMPAT_SUITE) = true
  - name: 'SourceClear and Lint'
  - name: 'Unit Tests'
  - name: 'Prepare for release'
    if: env(PREP) = true and type = api
  - name: 'Release'
    if: env(RELEASE) = true and type = api

jobs:
  include:
    - stage: 'Trigger Integration Tests'
      language: minimal
      os: linux
      env:
        - SDK=swift
        - BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
        - TESTAPP_TAG=master
      cache: false
      install:
        - mkdir $HOME/travisci-tools && pushd $HOME/travisci-tools && git init && git pull https://$CI_USER_TOKEN@github.com/optimizely/travisci-tools.git && popd
      script:
        - "$HOME/travisci-tools/fsc-trigger/trigger_fullstack-sdk-compat.sh"

    - stage: 'SourceClear and Lint'
      language: swift
      os: osx
      osx_image: xcode10.1
      install: gem install cocoapods
      script:
        - pod spec lint --quick
      after_script:
        - curl -sSL https://download.sourceclear.com/ci.sh | bash

    - &unittests
      stage: 'Unit Tests'
      language: swift
      os: osx
      osx_image: xcode10.1
      branches:
        only:
          - master
      env: SCHEME=OptimizelySwiftSDK-iOS TEST_SDK=iphonesimulator PLATFORM='iOS Simulator' OS=9.1 NAME='iPad Air'
      name: PLATFORM='iOS Simulator' OS=9.1 NAME='iPad Air'
      before_install:
        - gem install slather --no-document --quiet
      install:
        - pod install --repo-update
      script:
        - pod spec lint --quick
        - if [[ "$TRAVIS_BRANCH" == "master" ]]; then xcodebuild test -workspace OptimizelySDK.xcworkspace -scheme $SCHEME -configuration Release CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk $TEST_SDK -destination "platform=$PLATFORM,OS=$OS,name=$NAME" ONLY_ACTIVE_ARCH=YES > buildoutput; fi
        - cat buildoutput | xcpretty
      after_success:
        - slather
        - sleep 5 # https://github.com/travis-ci/travis-ci/issues/4725
    - <<: *unittests
      env: SCHEME=OptimizelySwiftSDK-iOS TEST_SDK=iphonesimulator PLATFORM='iOS Simulator' OS=11.4 NAME='iPhone 7 Plus'
      name: PLATFORM='iOS Simulator' OS=11.4 NAME='iPhone 7 Plus'
    - <<: *unittests
      env: SCHEME=OptimizelySwiftSDK-iOS TEST_SDK=iphonesimulator PLATFORM='iOS Simulator' OS=12.1 NAME='iPhone 7'
      name: PLATFORM='iOS Simulator' OS=12.1 NAME='iPhone 7'
    - <<: *unittests
      env: SCHEME=OptimizelySwiftSDK-tvOS TEST_SDK=appletvsimulator PLATFORM='tvOS Simulator' OS=12.1 NAME='Apple TV 4k'
      name: PLATFORM='tvOS Simulator' OS=12.1 NAME='Apple TV 4k'

    - stage: 'Prepare for release'
      name: Prepare for release
      language: swift
      os: osx
      osx_image: xcode10.1
      env:
        - VERSION=3.0.2
      install:
        # install hub
        - wget https://github.com/github/hub/releases/download/v2.11.2/hub-darwin-amd64-2.11.2.tgz -O /tmp/hub-darwin-amd64-2.11.2.tgz && tar -xvf /tmp/hub-darwin-amd64-2.11.2.tgz -C /usr/local/opt && ln -s /usr/local/opt/hub-darwin-amd64-2.11.2/bin/hub /usr/local/bin/hub
      script:
        - Scripts/run_prep.sh

    - stage: 'Release'
      name: Push to cocoapods.org
      language: minimal
      os: osx
      osx_image: xcode10.1
      env:
        - VERSION=3.0.2
      install:
        # install hub
        - wget https://github.com/github/hub/releases/download/v2.11.2/hub-darwin-amd64-2.11.2.tgz -O /tmp/hub-darwin-amd64-2.11.2.tgz && tar -xvf /tmp/hub-darwin-amd64-2.11.2.tgz -C /usr/local/opt && ln -s /usr/local/opt/hub-darwin-amd64-2.11.2/bin/hub /usr/local/bin/hub
      script:
        - Scripts/run_release.sh
